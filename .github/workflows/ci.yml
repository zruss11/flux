name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  flux-tests:
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4
      - name: Run Swift tests
        env:
          CI: true
          FLUX_CI_ENVIRONMENT: true
        run: |
          swift --version
          swift test --package-path Flux

  sidecar-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sidecar
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: sidecar/package-lock.json
      - run: npm ci
      - run: npm test
