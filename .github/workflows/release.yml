name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-flux:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Flux (Release)
        run: |
          swift build -c release --package-path Flux
          BIN_PATH="$(swift build -c release --package-path Flux --show-bin-path)"
          mkdir -p dist/Flux.app/Contents/MacOS
          cp "${BIN_PATH}/Flux" "dist/Flux.app/Contents/MacOS/Flux"
          cp "Flux/Info.plist" "dist/Flux.app/Contents/Info.plist"
          (cd dist && zip -r flux-macos.zip Flux.app)
      - uses: actions/upload-artifact@v4
        with:
          name: flux-macos
          path: dist/flux-macos.zip

  build-sidecar:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sidecar
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: sidecar/package-lock.json
      - run: npm ci
      - run: npm run build
      - run: |
          mkdir -p ../dist
          tar -czf ../dist/sidecar-dist.tgz dist package.json package-lock.json
      - uses: actions/upload-artifact@v4
        with:
          name: sidecar-dist
          path: dist/sidecar-dist.tgz

  release:
    runs-on: ubuntu-latest
    needs: [build-flux, build-sidecar]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Collect artifacts
        run: |
          mv dist/flux-macos/flux-macos.zip dist/flux-macos.zip
          mv dist/sidecar-dist/sidecar-dist.tgz dist/sidecar-dist.tgz
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/flux-macos.zip
            dist/sidecar-dist.tgz
